

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incident Reporting System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Incident Reporting System</h2>
        
        <!-- Pre-filled Information Section -->
        <div class="pre-filled-info">
            <div class="row">
                <div class="field">
                    <label>Date:</label>
                    <input type="text" value="20th March 2025" readonly>
                </div>
                <div class="field">
                    <label>Time:</label>
                    <input type="text" value="14:32" readonly>
                </div>
            </div>
            <div class="row">
                <div class="field">
                    <label>Patient Name:</label>
                    <input type="text" value="Jane Doe" readonly>
                </div>
                <div class="field">
                    <label>Staff Involved:</label>
                    <input type="text" value="Nurse Abby, Nurse Betty" readonly>
                </div>
            </div>
            <div class="row">
                <div class="field">
                    <label>Location:</label>
                    <input type="text" value="Building 32, Ward 13, Bed 12" readonly>
                </div>
            </div>
        </div>
        
        
        <!-- Incident Reporting Form -->
        <form action="https://docs.google.com/forms/d/e/1FAIpQLSdQrvgCgzNkV5rpjBZLVGuX9e6qpEv2qOAs61l-JN4zyDOVjQ/formResponse">
            <label for="entry.1363750727">Participant ID</label><br>
            <textarea name="entry.1363750727" rows="1"></textarea><br>

            <label for="entry.97944937">Describe the incident:</label><br>
            <textarea name="entry.97944937" rows="4"></textarea><br>
            
            <label for="entry.617821649">What actions will you take to remedy the situation?</label><br>
            <textarea name="entry.617821649" rows="4"></textarea><br>
            
            <button type="submit">Submit Form</button>
        </form>
    </div>
</body>
</html>
